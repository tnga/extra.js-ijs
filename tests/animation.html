        <SCRIPT>

            var iloader = new iJS.mi_loader("img-loader", "./images", 3, "img_load") ;

            iloader.startLoading(250) ;
            //iloader.startLoading() ;// default time interval 150
            //iloader.stopLoading(10000) ;
            
            document.getElementById("animate-box-test").onclick = function(){
                
                iJS.animate(this, "bounce", 1) ;
            }
            
            // a user must write this function from scratch and can use the others
            function moveBox() {
                var optionSelected = document.getElementById("animate-option").value;
                var elt = document.getElementById('animate-box-test');
                var iterations = 1;
                var duration = 900;
                iJS.animate(elt, optionSelected, iterations, duration) ;
            }

            window.addEventListener('load', function() {
                document.getElementById('animate-option').addEventListener('change', moveBox);
                document.getElementById('animate-box-test').addEventListener('click', moveBox);
            });


            alert("test end - iJS - version: "+iJS.version);
        </SCRIPT>
